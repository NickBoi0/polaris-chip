<!doctype html>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/counter-app.js"></script>


  <script>


document.querySelector(".duplicate").addEventListener("click", (e) => {
  const max = 10;
  const numCards = document.querySelectorAll("my-card").length;

  if (numCards < max) {
    const ogCard = document.querySelector("my-card");
    const newCard = document.createElement("my-card");
    newCard.title = ogCard.title;
    newCard.link = ogCard.link;
    newCard.desc = ogCard.desc;
    newCard.btnText = ogCard.btnText;
    newCard.img = ogCard.img;
    document.querySelector(".cardlist").appendChild(newCard);
  }
});

document.querySelector(".delete").addEventListener("click", (e) => {
  const cards = document.querySelectorAll("my-card");
  if (cards.length > 1) {
    const lastCard = cards[cards.length - 1];
    lastCard.remove();
  }
});

document.querySelector(".changeimg").addEventListener("click", (e) => {
  const firstCard = document.querySelector("my-card");
  firstCard.img = "https://mir-s3-cdn-cf.behance.net/projects/404/8cc0ea125135231.Y3JvcCw4MTMsNjM1LDEzMCwyNjc.png";
});

document.querySelector(".changebg").addEventListener("click", (e) => {
  const cards = document.querySelectorAll("my-card");
  cards.forEach(card => {
    const cardElement = card.shadowRoot.querySelector(".card");
    cardElement.style.backgroundColor = cardElement.style.backgroundColor === "darkgray" ? "gray" : "darkgray";
  });
});

document.querySelector(".changeheading").addEventListener("click", (e) => {
  const firstHeading = document.querySelector("my-card");
  firstHeading.title = "Welcome!";
});


  </script>

</body>
