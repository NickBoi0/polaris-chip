<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1> 
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://hax.psu.edu/"></polaris-chip>
  <polaris-chip title="Staff"></polaris-chip>
  <polaris-chip title="Sports"></polaris-chip>
  <polaris-chip title="Donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->

  <h1>my-card</h1>
  <my-card
    title="Welcome User!"
    link="https://hax.psu.edu/"
    desc="This is a page for you to navigate to the hack.psu.edu website! Above this text is the PSU Logo, super cool isn't it?"
    btnText="Details"
    img="https://upload.wikimedia.org/wikipedia/en/thumb/3/3a/Penn_State_Nittany_Lions_logo.svg/800px-Penn_State_Nittany_Lions_logo.svg.png"
  ></my-card>  

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
